<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国传统节日日历订阅</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1d1d1f;
            --secondary-text: #86868b;
            --card-bg: #f5f5f7;
            --card-shadow: rgba(0, 0, 0, 0.04);
        }

        [data-theme="dark"] {
            --bg-color: #000000;
            --text-color: #f5f5f7;
            --secondary-text: #a1a1a6;
            --card-bg: #1c1c1e;
            --card-shadow: rgba(255, 255, 255, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            background-color: var(--bg-color);
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 20px;
            text-align: center;
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .theme-switch:hover {
            background-color: var(--card-bg);
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -0.003em;
        }

        .subtitle {
            font-size: 24px;
            color: var(--secondary-text);
            margin-bottom: 60px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .subscription-box {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 30px;
            margin-bottom: 40px;
            position: relative;
            transition: all 0.3s ease;
        }

        .subscription-box:hover {
            transform: translateY(-2px);
        }

        .copy-button, .guide-button, .share-button {
            display: inline-block;
            padding: 12px 24px;
            background: #0071e3;
            color: #fff;
            border-radius: 980px;
            border: none;
            font-size: 17px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .guide-button, .share-button {
            background: transparent;
            border: 1px solid #0071e3;
            color: #0071e3;
        }

        .copy-button:hover {
            background: #0077ED;
        }

        .guide-button:hover, .share-button:hover {
            background: rgba(0, 113, 227, 0.1);
        }

        .festivals {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 60px;
        }

        .festival-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 4px var(--card-shadow);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .festival-card:hover {
            transform: translateY(-2px);
        }

        .festival-card h3 {
            font-size: 17px;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .festival-card p {
            font-size: 14px;
            color: var(--secondary-text);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .festival-card.expanded p {
            max-height: 200px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-color);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }

        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }
            
            .subtitle {
                font-size: 18px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <button class="theme-switch" onclick="toggleTheme()">🌓</button>

    <div class="container">
        <h1>中国传统节日日历</h1>
        <p class="subtitle">一键订阅传统节日和国际节日</p>

        <div class="subscription-box">
            <div class="button-group">
                <button class="copy-button" onclick="copySubscriptionLink()">复制订阅链接</button>
                <button class="guide-button" onclick="showGuide()">订阅指南</button>
                <button class="share-button" onclick="shareCalendar()">分享日历</button>
            </div>
        </div>

        <div class="festivals">
            <div class="festival-card" onclick="toggleCard(this)">
                <h3>传统节日</h3>
                <p>腊八节、北小年、南小年、中元节</p>
            </div>
            <div class="festival-card" onclick="toggleCard(this)">
                <h3>亲情节日</h3>
                <p>母亲节、父亲节、教师节</p>
            </div>
            <div class="festival-card" onclick="toggleCard(this)">
                <h3>国际节日</h3>
                <p>情人节、植树节、愚人节、万圣节、感恩节、圣诞节</p>
            </div>
        </div>
    </div>

    <div id="guideModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeGuide()">×</button>
            <h2>如何订阅日历</h2>
            <div style="margin-top: 20px; text-align: left;">
                <h3>iOS/macOS</h3>
                <p>1. 复制订阅链接</p>
                <p>2. 打开"日历"应用</p>
                <p>3. 点击"文件" > "新建日历订阅"</p>
                <p>4. 粘贴链接并点击订阅</p>
                
                <h3 style="margin-top: 20px;">Android</h3>
                <p>1. 复制订阅链接</p>
                <p>2. 打开 Google 日历</p>
                <p>3. 点击设置 > 添加日历 > 从URL添加</p>
                <p>4. 粘贴链接并保存</p>
            </div>
        </div>
    </div>

    <div id="successMessage" class="success-message">
        订阅链接已复制到剪贴板
    </div>

    <script>
        const subscriptionUrl = 'webcal://example.com/calendar/festivals.ics';
        
        function copySubscriptionLink() {
            navigator.clipboard.writeText(subscriptionUrl).then(() => {
                showSuccessMessage('订阅链接已复制到剪贴板');
            });
        }

        function showSuccessMessage(message) {
            const messageElement = document.getElementById('successMessage');
            messageElement.textContent = message;
            messageElement.classList.add('show');
            setTimeout(() => {
                messageElement.classList.remove('show');
            }, 2000);
        }

        function toggleTheme() {
            document.body.setAttribute('data-theme', 
                document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
            );
        }

        function showGuide() {
            document.getElementById('guideModal').style.display = 'flex';
        }

        function closeGuide() {
            document.getElementById('guideModal').style.display = 'none';
        }

        function toggleCard(card) {
            card.classList.toggle('expanded');
        }

        function shareCalendar() {
            if (navigator.share) {
                navigator.share({
                    title: '中国传统节日日历订阅',
                    text: '订阅这个日历来获取中国传统节日和国际节日的提醒！',
                    url: window.location.href
                }).then(() => {
                    showSuccessMessage('分享成功！');
                }).catch(console.error);
            } else {
                copySubscriptionLink();
            }
        }

        // 关闭模态框
        window.onclick = function(event) {
            const modal = document.getElementById('guideModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
