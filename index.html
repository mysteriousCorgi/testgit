<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
    </nav>

    <main>
        <div class="card" id="greeting-card">
            <h2><i class="fas fa-sun"></i> <span id="greeting">你好！</span></h2>
            <div class="time-display" id="time">00:00:00</div>
            <p>欢迎访问我的个人主页</p>
            <button class="button" id="theme-toggle">
                <i class="fas fa-paint-brush"></i> 换个颜色
            </button>
        </div>

        <div class="card">
            <h2><i class="fas fa-user"></i> 关于我</h2>
            <p>这是一个示例页面，展示了基本的HTML、CSS和JavaScript的使用。</p>
            <a href="#" class="button">了解更多</a>
        </div>

        <div class="card">
            <h2><i class="fas fa-code"></i> 我的技能</h2>
            <p>HTML5 / CSS3 / JavaScript</p>
            <div class="button" id="skill-button">查看技能</div>
        </div>
    </main>

    <footer>
        <p>© 2024 我的个人主页</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
